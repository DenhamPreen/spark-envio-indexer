type SpotMarketCreateEvent {
  id: ID!
  asset_id: String!
  asset_decimals: Int!
  timestamp: String! # Date
  tx_id: ID!
}

type SpotOrderChangeEvent {
  id: ID!
  order: SpotOrder!
  new_base_size: String!
  identifier: String!
  timestamp: String! # Date
  tx_id: ID!
}

enum SpotOrderType {
  sell
  buy
}

type SpotOrder {
  id: ID!
  order_type: SpotOrderType @index
  trader: String! @index
  base_token: String! @index
  base_size: String! @index
  base_price: BigInt! @index
  timestamp: String! # Date
}

type SpotTradeEvent {
  id: ID!
  base_token: String! @index
  order_matcher: String! @index
  seller: String! @index
  buyer: String! @index
  trade_size: BigInt!
  trade_price: BigInt!
  sell_order: SpotOrder!
  buy_order: SpotOrder!
  timestamp: String! # Date
  tx_id: ID! @index
}
