enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

type OpenOrderEvent {
  id: ID!
  user: String!
  order_id: String! @index
  base_amount: BigInt!
  quote_amount: BigInt!
  asset: String!
  amount: BigInt!
  order_type: OrderType!
  price: BigInt!
  timestamp: String!
  tx_id: String!
}

type Order {
  id: ID!
  asset: String! @index
  amount: BigInt!
  order_type: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus! @index
  initial_amount: BigInt!
  timestamp: String!
}

type ActiveSellOrder {
  id: ID!
  asset: String! @index
  amount: BigInt!
  order_type: OrderType! @index
  price: BigInt! @index
