
enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

enum AssetType {
  Base
  Quote
}


type OpenOrderEvent {
  id: ID!
  order_id: String! @index
  tx_id: String!
  asset: String! 
  amount: BigInt!
  asset_type: AssetType!
  order_type: OrderType!
  price: BigInt! 
  user: String! 
}

type CancelOrderEvent {
  id: ID!
  order_id: String! @index
  tx_id: String!
}

type MatchOrderEvent {
  id: ID!
  order_id: String! @index
  tx_id: String!
  asset: String!
  order_matcher: String!
  owner: String!
  counterparty: String!
  match_size: BigInt!
  match_price: BigInt!
}

type TradeOrderEvent {
  id: ID!
  base_sell_order_id: String! @index
  base_buy_order_id: String! @index
  tx_id: String! @index
  order_matcher: String! @index
  trade_size: BigInt! @index
  trade_price: BigInt! @index
  # block_height: BigInt! @index
}

type Order {
  id: ID!
  asset: String! @index
  amount: BigInt!
  asset_type: AssetType! 
  order_type: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus! @index # order status
  initail_amount: BigInt! # initial order amount 
}

type DepositEvent {
  id: ID!
  tx_id: String! @index
  amount: BigInt!
  asset: String! @index
  user: String! @index
}

type WithdrawEvent {
  id: ID!
  tx_id: String! @index
  amount: BigInt!
  asset: String! @index
  user: String! @index
}

type Balance {
  id: ID!
  amount: BigInt!
  asset: String! @index
  user: String! @index
}
